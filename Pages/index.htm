<html lang="en">
<head>
    <title>Tsubasa API</title>
    <!-- Add bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/quill.css">
</head>
    <body>

    <!-- Add tsubasa logo and info -->
    <div id="logo">
        <logo>『Tsubasa Assist』</logo>
        <p>Tsubasa is a general purpose discord bot written in C# using the Discord.NET library by indie dev "QuillDev"</p>
    </div>

    <!-- Anime end point test buttons -->
    <div id="sectionHeader">
        <t>Anime Endpoints </t>
    </div>

    <div class="endpoint">
        <h3> Anime Schedule </h3>
        <button class="btn" onclick="location.href = '/api/anime/seasonal'">GET <endpoint>/api/anime/seasonal</endpoint> </button>
    </div>

    <div class="endpoint">
        <h3> Anime Show Search </h3>
        <button class="btn" onclick="location.href = '/api/anime/searchShow'">GET <endpoint>/api/anime/searchShow</endpoint> </button>
    </div>

    <div class="endpoint">
        <h3> Anime Character Search </h3>
        <button class="btn" onclick="location.href = '/api/anime/searchCharacter'">GET <endpoint>/api/anime/searchCharacter</endpoint> </button>
    </div>

    </body>
</html>
